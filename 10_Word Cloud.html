<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Text Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            position: relative;
        }
        #userInput {
            font-size: 20px;
            padding: 10px;
            width: 80%;
            max-width: 300px;
            box-sizing: border-box;
            position: absolute;
            bottom: 10px; /* 인풋박스를 화면 최하단으로 내림 */
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Noto Sans KR', sans-serif;
        }
        #userInput::placeholder {
            color: #999;
            font-family: 'Noto Sans KR', sans-serif;
        }
        .floating-text {
            position: absolute;
            font-size: 2vw; /* 텍스트 크기를 뷰포트 너비에 따라 반응형으로 설정 */
            color: #333;
            animation: float 5s ease-in-out infinite;
            white-space: nowrap;
            font-family: 'Noto Sans KR', sans-serif;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(-10%);
            }
            50% {
                transform: translateY(10%);
            }
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="입력해보세요!">

    <script>
        let cols, rows, grid, gridSize;
        const userInput = document.getElementById('userInput');
        
        function initializeGrid() {
            gridSize = Math.max(window.innerWidth, window.innerHeight) / 50; // 그리드 셀 크기를 화면 크기에 따라 조정
            cols = Math.floor(window.innerWidth / gridSize);
            rows = Math.floor(window.innerHeight / gridSize);

            // 중앙 범위 계산 (중앙에 더 가깝게 배치)
            centralCols = Math.floor(cols * 0.4); // 전체 가로 셀의 40% 범위만 사용
            centralRows = Math.floor(rows * 0.4); // 전체 세로 셀의 40% 범위만 사용

            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = new Array(rows).fill(false);
            }
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                
                // 텍스트를 화면에 추가
                addFloatingText(userInput.value);
                
                // 입력 필드 초기화
                userInput.value = '';
            }
        });

        function addFloatingText(text) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.textContent = text;

            const position = getGridPosition();
            floatingText.style.left = position.left + 'px';
            floatingText.style.top = position.top + 'px';

            document.body.appendChild(floatingText);

            // 그리드 점유 표시
            grid[position.col][position.row] = true;

            // 애니메이션이 끝난 후 텍스트 제거
            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
                grid[position.col][position.row] = false;  // 그리드 해제
            });
        }

        function getGridPosition() {
            let col, row;
            do {
                col = Math.floor(cols * 0.3 + Math.random() * centralCols);
                row = Math.floor(rows * 0.3 + Math.random() * centralRows);
            } while (grid[col][row]);  // 빈 그리드 셀 찾기

            const left = col * gridSize;
            const top = row * gridSize;

            return { left, top, col, row };
        }

        // 창 크기 변경 시 그리드 재설정
        window.addEventListener('resize', initializeGrid);

        // 초기 그리드 설정
        initializeGrid();
    </script>
</body>
</html>
