<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Text Animation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap');

        * {
            box-sizing: border-box; /* 모든 요소의 박스 크기 계산을 통일 */
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden; /* 스크롤이 생기지 않도록 설정 */
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #userInput {
            font-size: 13pt; /* 입력 텍스트 크기 고정 */
            padding: 10px;
            width: 80%;
            max-width: 300px;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: bold; /* 텍스트 볼드 처리 */
            letter-spacing: 0.05em; /* 자간 0.05em 적용 */
        }

        #userInput::placeholder {
            color: #999;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: bold; /* 플레이스홀더 텍스트 볼드 처리 */
            letter-spacing: 0.05em; /* 자간 0.05em 적용 */
        }

        .floating-text {
            position: absolute;
            font-size: 13pt; /* 텍스트 크기 고정 */
            color: #333;
            animation: float 5s ease-in-out infinite;
            white-space: nowrap;
            font-family: 'Noto Sans KR', sans-serif;
            font-weight: bold; /* 텍스트 볼드 처리 */
            letter-spacing: 0.05em; /* 자간 0.05em 적용 */
            will-change: transform; /* 성능 최적화를 위해 애니메이션 요소에 will-change 추가 */
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(-10%);
            }
            50% {
                transform: translateY(10%);
            }
        }
    </style>
</head>
<body>
    <input type="text" id="userInput" placeholder="입력해보세요!">

    <script>
        let cols, rows, grid, gridSize;
        const userInput = document.getElementById('userInput');
        
        function initializeGrid() {
            gridSize = Math.max(window.innerWidth, window.innerHeight) / 50;
            cols = Math.floor(window.innerWidth / gridSize);
            rows = Math.floor(window.innerHeight / gridSize);

            const centralCols = Math.floor(cols * 0.4);
            const centralRows = Math.floor(rows * 0.4);

            grid = [];
            for (let i = 0; i < cols; i++) {
                grid[i] = new Array(rows).fill(false);
            }
        }

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                addFloatingText(userInput.value);
                userInput.value = '';
            }
        });

        function addFloatingText(text) {
            const floatingText = document.createElement('div');
            floatingText.className = 'floating-text';
            floatingText.textContent = text;

            const position = getGridPosition();
            floatingText.style.left = position.left + 'px';
            floatingText.style.top = position.top + 'px';

            document.body.appendChild(floatingText);
            grid[position.col][position.row] = true;

            floatingText.addEventListener('animationend', () => {
                floatingText.remove();
                grid[position.col][position.row] = false;
            });
        }

        function getGridPosition() {
            let col, row;
            do {
                col = Math.floor(cols * 0.3 + Math.random() * (cols * 0.4));
                row = Math.floor(rows * 0.3 + Math.random() * (rows * 0.4));
            } while (grid[col][row]);

            const left = col * gridSize;
            const top = row * gridSize;

            return { left, top, col, row };
        }

        window.addEventListener('resize', initializeGrid);

        initializeGrid();
    </script>
</body>
</html>
